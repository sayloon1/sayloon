<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clothing Shop</title>
    {% include 'base_css.html' %}
</head>
<body>
<div class="container" style="max-width: 400px;">
    <h2>ðŸ”’ Clothing Shop Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Log In" class="btn-primary">
    </form>
    <p style="margin-top: 20px;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</div>
</body>
</html>
